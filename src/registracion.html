<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>input</title>
    <link rel="stylesheet" href="css/style_registration.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="global">
        <div class="window">
            <div class="object">
                <div class="one"><p>Имя<p> <input type="text" name="name"></div>
                <div class="two"><p>Фамилия</p> <input type="text" name="nameTwo"></div>
                <div class="three"><p>Телефон</p> <input type="text" name="number"></div>
                <div class="password"><p>Пароль</p> <input type="password" name="pass"></div>
                <div class="password"><p>Повтор пароля</p> <input type="password" name="passTwo"></div>
                <input class="buttonOne" type="button" value="Зарегестрироваться">
            </div>
        </div>
    </div>
</body>

</html>
